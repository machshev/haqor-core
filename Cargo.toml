[package]
name = "haqor-core"
version = "0.1.0"
edition = "2021"
license = "GPL-3.0-or-later"
description = "Library providing convenient access to bible resources"
repository = "https://github.com/machshev/haqor-core"
readme = "README.md"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html


[dependencies]
clap = { version = "4.3.3", features = ["derive"] }
dirs = "5.0.1"
env_logger = "0.10.0"
futures = "0.3.29"
log = "0.4.19"
sqlite = "0.30.4"
reqwest = { version = "0.11", features = ["blocking", "json", "gzip"] }
anyhow = "1.0.81"
